   </main>
   <div class="col-3">

   <div id="footer" role="contentinfo">

         {{- range .Site.Menus.footer }}

         {{ end }}
      </div>
      <p class="footer-left"></p>
      <p class="footer-right"><a href="https://gohugo.io" target="blank">powered by Hugo</a></p>

   </div>
  </div>
 </div>
 <script src="{{ .Site.BaseURL }}js/disqus-onclick.js"></script>
</body>
